<mat-card class="mov-card">

            <mat-card-title>{{mov.Title | uppercase}}</mat-card-title>
            <div>{{mov.Year}}</div>
            <div>{{mov.Type}}</div>

            <img mat-card-image [src]='mov.Poster'>
    </mat-card>
