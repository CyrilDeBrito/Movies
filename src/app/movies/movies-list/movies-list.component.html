<mat-sidenav-container>


  <mat-sidenav-content>
    <button mat-icon-button (click)="back()">
      <mat-icon>home</mat-icon>
    </button>
    <div class="container">
      <ng-container *ngFor="let movie of movies">
        <app-movie [mov]="movie"></app-movie>
      </ng-container>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
